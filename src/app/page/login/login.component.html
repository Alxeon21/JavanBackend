<div class="layout_login">
    <div class="card_login">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="layout_input">
                <input type="text" name="username" id="username" placeholder="Username" class="form-control"
                formControlName="username">
                <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)"
                    class="alert alert-danger">
                    <div *ngIf="f.username.errors?.['required']">
                        Username is required.
                    </div>
                    <div *ngIf="f.username.errors?.['minlength']">
                        Username must be at least 4 characters long.
                    </div>
                </div>
            </div>
            <div class="layout_input">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control"
                formControlName="password">
                <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
                    class="alert alert-danger">
                    <div *ngIf="f.password.errors?.['required']">
                        Password is required.
                    </div>
                    <div *ngIf="f.password.errors?.['minlength']">
                        Password must be at least 4 characters long.
                    </div>
                </div>
            </div>
            <div class="layout_submit">
                <button type="submit" [disabled]="f.username.invalid || f.password.invalid" Class="btn-submit btn-primary">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
